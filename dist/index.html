<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>mrc</title>
  <link rel="stylesheet" type="text/css" href="styles.css" />
  <script src="js/vendor.js"></script>
</head>

<body>
  <div class="alert" style="display:none" >Filtry zostały zapisane. <span class="times">&times;</span></div>
  <form novalidate>
    <label>
      <input type="number" required id="price-from"/>
      <div class="label-text">Cena od</div>
    </label>
    <label>
      <input type="number" required id="price-to"/>
      <div class="label-text">Cena do</div>
    </label>

    <input type="checkbox" id="active-filtring">
    <label for="active-filtring">Aktywne filtrowanie</label>

    <input type="checkbox" id="hide-not-matched">
    <label for="hide-not-matched">Ukryj niepasujące</label>

    <input type="checkbox" id="hide-from-outside">
    <label for="hide-from-outside">Ukryj spoza serwisu</label>

    <button class="btn draw meet" id="save">Zapisz</button>
  </form>

  <script src="js/index.js"></script>
</body>

</html>
